<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="assets/logo.png" alt="logo"></div>
        <p>Created by: Fatima Dweikat</p>
    </header>
    <main>
        <section class="main">
            <div class="card player">
                <h2 class="card-title">Players's Choice</h2>
                <div class="card-options">
                    <!-- Will be appened by javascript -->
                </div>
            </div>
            <div class="card computer">
                <h2 class="card-title">Computer's Choice</h2>
                <div class="card-options">
                    <!-- Will be appened by javascript -->
                </div>
            </div>
        
            <div class="result">
                <div class="winner"><h2><u>Result:</u> </h2><h2 id="winner"></h2></div>
                <button class="btn-newgame" id="newgame">Play again</button>
            </div>

        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
